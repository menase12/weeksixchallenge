<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pet Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- adding fonts to website to make it more attractive. Use google fonts bt referencing the css on the Google Fonts APIs CDN-->
    <link href="https://fonts.googleapis.com/css?family=Rozha+One|Roboto" rel="stylesheet"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
</head>

<body class="bg">
<!-- collapsable navbar begin -->
<div th:replace="listrooms::mynav"></div>
<!-- collapsable navbar end -->

<div class="container">
    <form action="#" th:action="@{/process}" th:object="${room}" method="post" class="form2_bg">
        <h2>Account Form: </h2>
        <input type="hidden" th:field="*{id}"/>
        <div class="row inputst">
            <label class="col-md-3 labelst"> Account Number :</label>
            <input type="text" class="col-md-6" th:field="*{acctNumber}" placeholder="Account Number"/>
            <span class="col-md-3" th:if="${#fields.hasErrors('acctNummber')}"
                  th:errors="*{address}"></span><br/>
        </div>
        <div class="row inputst">
            <label class="col-md-3 labelst"> Action :</label>
            <div id="mode-group0" class="btn-group col-md-6" data-toggle="buttons">
                <label class="btn btn-primary">
                    <input th:type="radio" th:field="*{action}" name="action" id="option1" th:value="Deposit" value="*{wifi}" /> Deposit
                </label>
                <label class="btn btn-primary">
                    <input th:type="radio" th:field="*{action}" name="action" id="option2" th:value="Withdraw" value="*{wifi}"/> Withdraw
                </label>
            </div>
        </div>
        <div class="row inputst">
            <label class="col-md-3 labelst"> Amount:</label>
            <input type="text" class="col-md-6" th:field="*{amount}" placeholder="Amount"/>
            <span class="col-md-3" th:if="${#fields.hasErrors('amount')}"
                  th:errors="*{amount}"></span><br/>
        </div>
        <div class="row inputst">
            <label class="col-md-3 labelst"> Reason :</label>
            <input type="text" pattern="[0-9]+" class="col-md-6" th:field="*{reason}" placeholder="Reason"/>
            <span class="col-md-3" th:if="${#fields.hasErrors('reason')}"
                  th:errors="*{reason}"></span><br/>
        </div>
        <br/>
        <div class="col-md-12">
            <input class="submitst" type="submit" value="Submit"/>
        </div>
    </form>
</div>
<!-- Latest compiled and minified JavaScript form jquery and the bootstrap-->
<script
        src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
