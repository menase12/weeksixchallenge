<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3 class="table_h3">Details of record.</h3>
    <table class="table table-striped table-bordered table-hover table-responsive">
        <tr>
            <th >Account Number</th>
            <th>Action </th>
            <th>Amount </th>
            <th>reason </th>
        </tr>
        <tr th:each="accountholder : ${accountholders}">
            <td th:text="${accountholder.acctNumber}"></td>
            <td th:text="${accountholder.action}"></td>
            <td th:text="${accountholder.amount}"></td>
            <td th:text="${accountholder.reason}"></td>
            <td>
                <a th:href="@{/detail/{id}(id=${accountholder.id})}">Details</a>
                <a th:href="@{/update/{id}(id=${accountholder.id})}">Update</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
