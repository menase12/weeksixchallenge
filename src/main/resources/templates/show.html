<!DOCTYPE html>
<html  lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div class="container show_bg">
    <div class="row inputst form2_bg">
        <label class="col-md-2 labelst">Account Number:</label>
        <span class="col-md-10 t_span" th:text="${accountholder.acctNumber}"></span>
    </div>
    <div class="row inputst form2_bg">
        <label class="col-md-2 labelst">Action:</label>
        <span class="col-md-10 t_span" th:text="${accountholder.action}"></span>
    </div>
    <div class="row inputst form2_bg">
        <label class="col-md-2 labelst">Amount:</label>
        <span class="col-md-10 t_span" th:text="${accountholder.amount}"></span>
    </div>
    <div class="row inputst form2_bg">
        <label class="col-md-2 labelst">Reason:</label>
        <span class="col-md-10 t_span" th:text="${accountholder.reason}"></span>
    </div>

</div>
</body>
</html>
